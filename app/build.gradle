apply plugin: 'com.android.application'

android {
    signingConfigs {
    }
    compileSdkVersion 26
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "ch.olivsoft.android.blindman"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 10
        versionName '1.0'
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    runtimeOnly 'com.google.android.gms:play-services-ads:15.0.1'
}